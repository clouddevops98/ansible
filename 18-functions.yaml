- name: functions
  hosts: local
  connection: local
  vars:
    technologies: DevOps, Linux, Shell, Ansible
    tags:
      Application: payment
      Environment: dev

    listTages:
    - key: Application
      value: payment
    - key: Environment
      value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Ramesh')}}"

  - name: converting string to list 
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',')}}"

  - name: converting map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

  - name: converting map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | items2dict }}"


      