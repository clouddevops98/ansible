- name: functions
  hosts: local
  connection: local
  vars:
    technologies: DevOps, Linux, Shell, Ansible
    tags:
      Application: payment
      Environment: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Ramesh')}}"

  - name: converting string to list 
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',')}}"

  - name: converting map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

      